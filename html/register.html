<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易用户中心</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div id="register">
    <div class="re-top">
        <a href="" class="re-top-logo"></a>
        <div class="re-top-go">
            已有帐号？去
            <a href="login.html" id="btn_Login">登录</a>
        </div>
    </div>
    <div class="re-main">
        <div class="main-top">
            注册账号
        </div>
        <!------------------账号------------------->
        <div class="account u-input">
            <label for="inpt-account" class="u-label">帐号：</label>
            <input type="text" name="email" id="inpt-account" class="inpt-ac" placeholder="6-18位字母数字组合">
            <div class="u-tip">
                <i class="clear iconfont">&#xe861;</i>
            </div>
            <select name="" id="select" class="select">
                <option value="">@163.com</option>
                <option value="">@126.com</option>
                <option value="">@yeah.net</option>
            </select>

            <!------------错误提示---------------->
            <div class="error u-error">
                <i class="er-tip"></i>
                帐号须由6-18个字符组成
            </div>
            <div class="s-right">
                <i class="iconfont">&#xe865;</i>
            </div>
        </div>
        <!------------------密码------------------->
        <div class="password u-input">
            <label for="inpt-password" class="u-label">密码：</label>
            <input type="password" name="email" id="inpt-password" class="input-w" placeholder="6-16位密码，区分大小写">
            <div class="u-tip">
                <i class="clear iconfont">&#xe861;</i>
            </div>
            <div class="error p-error">
                <i class="er-tip"></i>
                密码须由6-16个字符组成，区分大小写
            </div>
            <div class="s-right">
                <i class="iconfont">&#xe865;</i>
            </div>
        </div>

        <!------------------确认密码------------------->
        <div class="checkPassword u-input">
            <label for="sure-password" class="u-label">确认密码：</label>
            <input type="password" name="email" id="sure-password" class="input-w" placeholder="再次输入密码">
            <div class="u-tip">
                <i class="clear iconfont">&#xe861;</i>
            </div>
            <div class="error cp-error">
                <i class="er-tip"></i>
                密码不一致
            </div>
            <div class="s-right">
                <i class="iconfont">&#xe865;</i>
            </div>
        </div>

        <!------------------验证码------------------->
        <div class="check u-input">
            <label for="check-word" class="u-label">验证码：</label>
            <div id="check-word" class="check-word">
               <div class="checkImg">
                   <img src="../images/register/moveBig.jpg" alt="" class="moveBig">
                   <img src="../images/register/moveSmall.jpg" alt="" class="moveSmall">
               </div>
                <img src="../images/register/move.png" alt="" class="moveBox">
            </div>
            <div class="error ck-error">
                <i class="er-tip"></i>
                请完成滑动验证
            </div>
            <div class="s-right">
                <i class="iconfont">&#xe865;</i>
            </div>
        </div>

        <!------------------手机号------------------->
        <div class="phone u-input">
            <label for="phone" class="u-label">手机号：</label>
            <input type="text" name="email" id="phone" class="input-w" placeholder="11位手机号">
            <div class="error ph-error">
                <i class="er-tip"></i>
                请正确输入手机号
            </div>
            <div class="s-right">
                <i class="iconfont">&#xe865;</i>
            </div>
        </div>

        <div class="changePhone"><a href="">切换到国际手机</a>
            <span class="findPhone">忘记密码时，可通过手机快速找回密码</span>
        </div>

        <!------------------短信验证------------------->
        <div class="phoneNote u-input">
            <label for="checkNote" class="u-label">短信验证码：</label>
            <input type="text" name="email" id="checkNote" class="input-w" placeholder="输入短信验证码">
            <span class="getCode">获取验证码</span>
            <div class="error pn-error">
                <i class="er-tip"></i>
                验证码错误
            </div>
            <div class="s-right">
                <i class="iconfont">&#xe865;</i>
            </div>
        </div>

        <!------------------注  册------------------->
        <div class="btn-login">
            注  册
        </div>
       <div class="login-tip">
           用户注册即代表同意 <a href="">《服务条款》</a>和<a href="">《网络游戏用户隐私保护和个人信息利用政策》</a>
       </div>
    </div>

    <div class="lo-footer">
        <div class="fo-to">
            <a href="">About NetEase &ensp;-</a>
            <a href="">公司简介 &ensp;-</a>
            <a href="">联系方式 &ensp;-</a>
            <a href="">OAuth2.0认证 &ensp;-</a>
            <a href="">招聘信息 &ensp;-</a>
            <a href="">客户服务 &ensp;-</a>
            <a href="">相关法律 &ensp;-</a>
            <a href="">网络营销</a>
        </div>
        <P class="copyRight">网易公司版权所有 ©1997-2016</P>
    </div>
</div>
</body>
<script src="../library/jquery-1.9.1.min.js"></script>
<script src="../js/register.js"></script>
</html>
